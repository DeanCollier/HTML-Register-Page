<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="navigation-bar">
        <nav>
            <a class="nav-button" href="">Register</a>
            <a class="nav-button" href="">About Us</a>
            
        </nav>
    </div>

    <div class="form-wrapper">
        <h1>Sign Up</h1>
        <form>
            <p>
                <input class="top-input" type="email" name="email" placeholder="Email">
            </p>
            <p>
                <input class="top-input" type="text" name="username" placeholder="Username">
            </p>
            <p>
                <input class="bottom-input" type="password" name="password" placeholder="Password">
            </p>
            <p>
                <input class="bottom-input" type="password" name="confirmed-password" placeholder="Confirm Password">
            </p>
            
            <button id="submit-button">Submit</button>
            
            <p>

            </p>
            <div>
                <a href="#" class="form-image-link">

                    <img class="form-image" src="assets/Amazon_icon.png" alt="">
                </a>
                <a href="#" class="form-image-link">
                    
                    <img class="form-image" src="assets/facebook-512.png" alt="">
                </a>
                <a href="#" class="form-image-link">
                    
                    <img class="form-image" src="assets/github.png" alt="">
                </a>
                <a href="#" class="form-image-link">
                    
                    <img class="form-image" src="assets/slack-512x512.png" alt="">
                </a>
                <a href="#" class="form-image-link">
                    
                    <img class="form-image" src="assets/instagram-icon_1057-2227.jpg" alt="">
                </a>
            </div>
        </form>
    </div>
</html>
