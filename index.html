<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="navigation-bar">
        <nav>
            <a class="nav-button" href="">Register</a>
            <a class="nav-button" href="">About Us</a>
            
        </nav>
    </div>

    <div class="form-wrapper">
        <h1>Sign Up</h1>
        <form>
            <fieldset>
                <p>
                    <input class="top-input" type="email" name="email" value="Email">
                </p>
                <p>
                    <input class="top-input" type="text" name="username" value="Username">
                </p>
                <p>
                    <input class="bottom-input" type="password" name="password" value="Password">
                </p>
                <p>
                    <input class="bottom-input" type="password" name="confirmed-password" value="Confirm Password">
                </p>
                
                <button id="submit-button">Submit</button>
            </fieldset>
        </form>
    </div>
</html>
